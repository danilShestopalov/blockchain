{% extends 'base.html' %}
{% block content %}
    <form action="{{ url_for('index') }}" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1"> Кто </label>
            <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Кто" name="lender" value="{{
                request.form.get('lender', '') }}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> Сумма </label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Сколько" name="amount" value="{{
                request.form.get('amount', '') }}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> Кому </label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Кому" name="borrower" value="{{
                request.form.get('borrower', '') }}">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}

{% block checking %}

    {% for res in results %}
        <div class="result">
            Block {{ res['block'] }} : {{ res['result'] }}
        </div>
    {% endfor %}

{% endblock %}
